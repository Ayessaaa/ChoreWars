<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Chore Wars</title>
    <link rel="icon" href="imgs/logo.png" type="image/x-icon" />
    <style>
      body {
        font-family: "Poppins";
      }
    </style>
  </head>
  <body class="bg-slate-900 bg-no-repeat bg-fixed px-3 py-10">
    <div
      class="w-[600px] h-[750px] rounded-full mt-32 rotate-12 bg-red-700/20 blur-3xl fixed -ml-56"
    ></div>

    <div
      class="w-1/3 h-96 rounded-full -top-32 bg-sky-700/20 blur-3xl fixed -ml-32 -right-20"
    ></div>

    <div
      class="w-[600px] h-96 rounded-full -bottom-32 bg-red-700/10 blur-3xl fixed right-96"
    ></div>

    <div class="flex gap-5 mx-auto w-fit mt-10">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="Layer_1"
        data-name="Layer 1"
        viewBox="0 0 24 24"
        class="size-16 fill-red-500 drop-shadow-[0_5px_5px_rgba(255,0,0,.3)]"
      >
        <path
          d="M23,13c-.445,0-2.035,.258-3.841,1.201l-2.207-2.207,3.221-3.219c1.657-1.655,2.92-3.707,3.651-5.936,.321-.762,.192-1.666-.41-2.252-.537-.566-1.462-.735-2.258-.409-2.222,.729-4.271,1.988-5.928,3.643l-3.226,3.224-3.232-3.228C7.116,2.166,5.068,.908,2.846,.179,2.082-.145,1.174-.021,.586,.587-.013,1.172-.15,2.075,.175,2.836c.731,2.229,1.995,4.282,3.654,5.94l3.221,3.216-2.21,2.208c-1.805-.943-3.395-1.201-3.841-1.201-.546,0-.978,.438-.987,.983-.009,.546,.434,.998,.979,1.017,.391,.013,2.554,.437,4.547,2.039L1.292,21.294c-.39,.391-.389,1.023,.001,1.414,.391,.389,1.025,.39,1.415-.002l4.246-4.254c1.604,1.992,2.032,4.156,2.046,4.553,.003,.55,.45,.995,1,.995s1-.447,1-1c0-.447-.259-2.043-1.207-3.853l2.208-2.206,2.206,2.206c-.948,1.81-1.207,3.407-1.207,3.853,0,.546,.438,.978,.983,.986h.017c.538,0,.982-.439,1-.979,.013-.392,.439-2.557,2.042-4.55l4.251,4.251c.391,.391,1.023,.391,1.414,0s.391-1.023,0-1.414l-4.251-4.251c1.99-1.602,4.152-2.028,4.549-2.042,.55-.003,.995-.449,.995-1s-.448-1-1-1ZM5.243,7.36c-1.49-1.487-2.607-3.343-3.234-5.352,2.007,.625,3.862,1.737,5.348,3.224l3.23,3.226-2.122,2.12-3.223-3.218Zm2.464,8.933c-.37-.37-.753-.698-1.138-.993L16.642,5.234c1.488-1.49,3.345-2.599,5.35-3.228-.626,2.01-1.742,3.867-3.232,5.353l-10.068,10.061c-.293-.382-.618-.76-.985-1.127Zm7.601,1.127l-1.893-1.893,2.122-2.12,1.893,1.893c-.385,.295-.768,.622-1.138,.993-.367,.367-.692,.745-.985,1.127Z"
        />
      </svg>

      <div>
        <p
          class="tracking-tight text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-sky-500"
        >
          <span
            class="bg-gradient-to-r text-transparent bg-clip-text from-red-500 to-orange-500 drop-shadow-[0_5px_5px_rgba(255,0,0,.2)]"
            >Chore</span
          >
          <span
            class="bg-gradient-to-r text-transparent bg-clip-text from-blue-500 to-sky-500 drop-shadow-[0_5px_5px_rgba(14,165,233,.2)]"
            >Wars</span
          >
        </p>
        <div class="rounded-md bg-gradient-to-tr">
          <p class="text-neutral-300 font-medium text-xl text-right">
            turning
            <span
              class="text-red-500 underline underline-offset-2 drop-shadow-[0_10px_10px_rgba(255,0,0,.5)]"
              >chaos</span
            >
            into
            <span
              class="text-sky-500 underline underline-offset-2 drop-shadow-[0_10px_10px_rgba(14,165,233,.5)]"
              >cleanliness</span
            >
          </p>
        </div>
      </div>
    </div>

    <div
      class="w-fit rounded-3xl mx-auto p-px bg-gradient-to-b from-red-500 to-red-500/10 mt-20"
    >
      <div class="bg-slate-900/80 mx-auto p-5 rounded-[calc(1.5rem-1px)] w-96">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-20 stroke-red-500 drop-shadow-[0_5px_5px_rgba(255,0,0,.3)] mx-auto"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
        <p class="text-red-100/90 font-semibold text-2xl text-center">Log In</p>
        <p class="text-red-400/90 text-sm text-center">Access Your Account</p>

        <div class="flex flex-col px-5 mt-5">
          <label for="username" class="text-sm font-normal text-red-500/80"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="bg-red-500/10  border-red-500/50 border px-3 py-1 rounded-md placeholder:text-red-400/50 focus:bg-red-500/20 active:bg-red-500/30 text-red-50 outline-0 focus:ring-2 focus:ring-red-500/20"
          />

          <label for="password" class="text-sm font-normal text-red-500/80 mt-2"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="bg-red-500/10 border-red-500/50 border px-3 py-1 rounded-md placeholder:text-red-400/50 focus:bg-red-500/20 active:bg-red-500/30 text-red-50 outline-0 focus:ring-2 focus:ring-red-500/20"
          />

          <div class="w-fit mx-auto mb-2">
            <button
              class="hover:bg-red-600/80 transition-all active:bg-red-500/50 active:text-red-500 bg-red-600/70 hover:scale-105 px-5 py-1 text-xl text-white font-semibold rounded-lg mt-10 hover:shadow-lg hover:shadow-red-500/20"
            >
              Log In
            </button>
          </div>

          
        </div>
      </div>
    </div>

    <div><p class="text-red-400/90 text-sm text-center mt-7 ">Create an Account? <a href="sign-up.html" class="underline text-red-600">Sign Up Here</a></p></div>
  </body>
</html>
